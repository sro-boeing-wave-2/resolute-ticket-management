version: '3'
services:
  web:
    container_name: ticket-management
    build: ./ticket-management
    labels:
        SERVICE_80_NAME: ticket-management
        SERVICE_TAG: ticketmanagement 
    depends_on:
      - mongo
  mongo:
    image: mvertes/alpine-mongo
    volumes :
       - "/data/resolute-ticket-management:/var/lib/mongodb"